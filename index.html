<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--Link fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Link fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!--Ligação do CSS com HTML-->
  <link rel="stylesheet" href="style.css">

  <title>Fotoblog</title>
</head>
<!--Caixa principal-->
<body>
  <!-- div com id app, para facilitar a aplicação do estilo no css-->
  <div id="app">
    <!--header parte cabeçalho do site-->
    <header class="container">
      <nav>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/97/Font_Awesome_5_solid_camera.svg" alt="camera">
        
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search"></label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Img de mulher">
    </header>

    <!--a parte principal do site (meio)-->
    <main>
      <!-- div com id container, para facilitar a aplicação do estilo no css-->
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">

          <figure class="item">
            <img class="cam" src="https://dutotec.com.br/blog/wp-content/uploads/2023/07/blog-home-office-dutotec.jpg" alt="">

            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: .4s">
            <img class="cam" src="https://thumbor.autonomous.ai/aNe8Tuy0K0cKT3HUsbGDch73Xx0=/1600x900/smart/https://storage.googleapis.com/s3-autonomous-upgrade-3/static/upload/images/new_post/red-and-black-themed-gaming-setup-3552-1639445027902.jpg" alt="random">

            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: .8s">
            <img class="cam" src="https://cdn.tecmasters.com.br/wp-content/uploads/2022/08/shutterstock_2001744422-1536x864.jpg" alt="random">

            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1s">
            <img class="cam" src="https://fescmix.com.br/cdn/shop/products/paineis-de-parede-com-controle-remoto-rg_main-2_500x.jpg?v=1684786250" alt="random">

            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.2s">
            <img class="cam" src="https://slik.com.br/wp-content/uploads/2022/11/01.jpg" alt="random">

            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.4s">
            <img class="cam" src="https://s2-techtudo.glbimg.com/41s2acN5YH-L9ExuE2PM1z0xKds=/0x0:3876x2579/1000x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2022/g/v/z6kOIMTGqdKvsBDmfoBg/cadeiragamer.jpeg" alt="random">

            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.6s">
            <img class="cam" src="https://s2-glamour.glbimg.com/gGlAemrRQt8WAm0UfFmIhVjcLUY=/0x0:607x426/1000x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_ba3db981e6d14e54bb84be31c923b00c/internal_photos/bs/2021/r/9/zz0RUFSraX6NAGUSbnWw/2021-04-30-gettyimages-1157159213.jpg" alt="random">

            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.8s">
            <img class="cam" src="https://www.gamingdebugged.com/wp-content/uploads/2021/09/purple-gaming-set-up-1-1000x600.jpg" alt="random">

            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay: 2s">
            <img class="cam" src="https://media.wired.com/photos/625888ee92075cfd4c470fea/master/w_1600,c_limit/How-to-Set-Up-Multiple-Monitors-Gear-1311350206.jpg" alt="random">

            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

        </section>
      </div>
    </main>

    <!--footer a parte do rodapé-->
    <footer class="container">
      <p> © 2023 - Rocketseat Explorer </p>
    </footer>

  </div>

</body>
</html>
